<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="script.js"></script>

</head>
<body>
    
    <section>
        <div class="imgbox">
            <img src="images\meeting.png">
        </div>


        <div class="contentbox">
            
            <div class="formbox">
                <div class="logo">
                    <img src="images\login.png" class="avatar">
                </div>

                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>UserName</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="text" name="">
                    </div>

                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember Me</label>
                    </div>

                    <div class="inputbox">
                        <input type="submit" value="Sign in" name="">
                    </div>

                    <div class="inputbox">
                        <p> Don't have an account? <a id="signup-link" href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
